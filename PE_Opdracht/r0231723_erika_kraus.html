<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO - JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Registreer</h1>
                <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>
                <form>
                    <div class="row g-2">
                        <div class="col-md">
                            <label for="voornaam" class="form-label"><strong>Voornaam</strong></label>
                            <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
                        </div>
                        <div class="col-md">
                            <label for="naam" class="form-label"><strong>Naam</strong></label>
                            <input type="text" class="form-control" id="naam" placeholder="Uw naam">
                        </div>
                        <div class="row g-2">
                            <div class="col-md">
                                <label for="gebruikersnaam" class="form-label"><strong>Gebruikersnaam</strong></label>

                                <div class="input-group">
                                    <div class="input-group-text">@</div>
                                    <input type="text" class="form-control" id="gebruikersnaam" placeholder="u911236">
                                </div>
                            </div>
                            <div class="col-md">
                                <label for="email" class="form-label"><strong>E-mailadres</strong></label>
                                <input type="email" class="form-control" id="email" placeholder="mail@example.be">
                            </div>
                            <div class="row g-2">
                                <div class="col-md">
                                    <label for="wachtwoord" class="form-label"><strong>Wachtwoord</strong></label>
                                    <input type="password" class="form-control" id="wachtwoord"
                                        aria-describedby="passwordHelpBlock">
                                    <div id="passwordHelpBlock" class="form-text">
                                        Je wachtwoord moet minstens 8 tekens lang zijn.
                                    </div>
                                </div>
                                <div class="col-md">
                                    <label for="wachtwoord" class="form-label"><strong>Herhaal
                                            wachtwoord</strong></label>
                                    <input type="password" class="form-control" id="wachtwoord"
                                        aria-describedby="passwordHelpBlock">
                                </div>
                            </div>
                            <div class="row g-2">
                                <label for="adres" class="form-label"><strong>Adres</strong></label>
                                <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
                            </div>
                            <div class="row g-2">
                                <div class="col-md-5">
                                    <label for="land" class="form-label"><strong>Land</strong></label>
                                    <select class="form-select" id="land" required>
                                        <option selected disabled value="">Kies een land</option>
                                        <option value="1">BelgiÃ«</option>
                                        <option value="2">Nederland</option>
                                        <option value="3">Duitsland</option>
                                        <option value="4">Frankrijk</option>
                                        <option value="5">Spanje</option>
                                        <option value="6">Portugal</option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <label for="provincie" class="form-label"><strong>Provincie</strong></label>
                                    <select class="form-select" id="provincie" required>
                                        <option selected disabled value="">Kies een provincie</option>
                                        <option value="1">Antwerpen</option>
                                        <option value="2">Limburg</option>
                                        <option value="3">Oost-Vlaanderen</option>
                                        <option value="4">West-Vlaanderen</option>
                                        <option value="5">Vlaams-Brabant</option>
                                        <option value="6">Waals-Brabant</option>
                                        <option value="7">Namen</option>
                                        <option value="8">Luik</option>
                                        <option value="9">Luxembourg</option>
                                        <option value="10">Henegouwen</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="postcode" class="form-label"><strong>Postcode</strong></label>
                                    <input type="text" class="form-control" id="postcode">
                                </div>

                            </div>
                            <p></p>
                            <hr>

                            <div class="row g-2">
                                <div class="col-md">
                                    <h4><strong>Hou me op de hoogte</strong></h4>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="nieuwsbrief">
                                        <label class="form-check-label" for="nieuwsbrief">
                                            Inschrijven voor onze nieuwsbrief
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="algemenevoorwaarden">
                                        <label class="form-check-label" for="algemenevoorwaarden">
                                            Ik ga akkoord met de algemene voorwaarden.
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <h4><strong>Betaling</strong></h4>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="bankingapp" id="bankingapp"
                                            checked>
                                        <label class="form-check-label" for="bankingapp">
                                            Banking app
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="overschrijving"
                                            id="overschrijving">
                                        <label class="form-check-label" for="overschrijving">
                                            Overschrijving
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="visacard" id="visacard">
                                        <label class="form-check-label" for="visacard">
                                            Visa card
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paypal" id="paypal">
                                        <label class="form-check-label" for="paypal">
                                            PayPal
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <p></p>
                            <hr>
                            <div id="liveAlertPlaceholder"></div>
                            <button type="button" class="btn btn-primary" id="liveAlertBtn">Wave your magic wand</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
